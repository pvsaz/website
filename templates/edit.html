{% extends 'base.html' %}

{% block head %}
<title>Edit post</title>
{% endblock %}

{% block body %}


    <h4>Edit post:</h4>
	
    <form action = '/posts/edit/{{post.id}}' method='POST'>
	<label for="title">Title:</label>
		<input class="form-control" type="search" name="title" id='title' value="{{post.title}}" aria-label="Enter Title">
        <br>
	<label for="content">Content:</label>
		<textarea class="form-control" name='content' id="content" aria-label="Enter Content" rows="3">{{post.content}}</textarea>
        <br>
        <input type='submit' value='Save'>
    </form>
	



{% endblock %}
